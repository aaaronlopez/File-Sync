{% extends 'sync/base.html' %}

{% block content %}

{% if not user_syncs %} 
    <h3>You currently have no syncs.</h3>
{% endif %}

<ul>
{% for sync in user_syncs %}
    <li>{{ sync.origin_root.name }} to {{sync.dest_root.name}}</li>
{% endfor %}
</ul>

<a href="{% url 'sync:add-sync' %}" class="btn btn-lg btn-default" >Create</a>

{% endblock %}
